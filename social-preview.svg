<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640" width="1280" height="640">
  <defs>
    <radialGradient id="leftGlow" cx="30%" cy="45%" r="50%" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#8CC3CB" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#1A1917" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="#1A1917"/>

  <!-- Left pane glow -->
  <rect width="500" height="640" fill="url(#leftGlow)"/>

  <!-- ==================== LEFT PANE ==================== -->

  <!-- Project name + by suin -->
  <text x="100" y="310"
        font-family="Inter, -apple-system, sans-serif"
        font-size="72" font-weight="800" letter-spacing="-0.04em"
        fill="#8CC3CB">opx
    <tspan font-family="'JetBrains Mono', monospace"
           font-size="24" font-weight="500" letter-spacing="0.02em"
           fill="#7A7672"> by suin</tspan>
  </text>

  <!-- Catchy description -->
  <text x="100" y="370"
        font-family="Inter, -apple-system, sans-serif"
        font-size="22" font-weight="400"
        fill="#7A7672">Simpler 1Password CLI.</text>
  <text x="100" y="400"
        font-family="Inter, -apple-system, sans-serif"
        font-size="22" font-weight="400"
        fill="#7A7672">Auto-finds .env, injects secrets.</text>

  <!-- ==================== RIGHT PANE ==================== -->

  <!-- Terminal window -->
  <rect x="490" y="140" width="710" height="360" rx="14" ry="14"
        fill="#242320" stroke="#FFFFFF" stroke-opacity="0.04" stroke-width="1"/>

  <!-- Terminal title bar -->
  <circle cx="522" cy="172" r="5.5" fill="#B87070" opacity="0.6"/>
  <circle cx="542" cy="172" r="5.5" fill="#C29E5E" opacity="0.6"/>
  <circle cx="562" cy="172" r="5.5" fill="#7A9E72" opacity="0.6"/>
  <line x1="490" y1="196" x2="1200" y2="196" stroke="#FFFFFF" stroke-opacity="0.03" stroke-width="1"/>

  <!-- Before label -->
  <text x="530" y="245"
        font-family="'JetBrains Mono', monospace"
        font-size="22" font-weight="700" letter-spacing="0.1em"
        fill="#B87070">BEFORE</text>

  <!-- Before command -->
  <text x="530" y="282"
        font-family="'JetBrains Mono', monospace"
        font-size="22" font-weight="400" letter-spacing="0.02em">
    <tspan fill="#7A7672">$ </tspan>
    <tspan fill="#B87070">op run --env-file=.env --</tspan>
    <tspan fill="#D6D3CE"> npm run dev</tspan>
  </text>

  <!-- Separator -->
  <line x1="530" y1="320" x2="1160" y2="320" stroke="#3A3835" stroke-width="1"/>

  <!-- After label -->
  <text x="530" y="365"
        font-family="'JetBrains Mono', monospace"
        font-size="22" font-weight="700" letter-spacing="0.1em"
        fill="#7A9E72">AFTER</text>

  <!-- After command -->
  <text x="530" y="402"
        font-family="'JetBrains Mono', monospace"
        font-size="22" font-weight="400" letter-spacing="0.02em">
    <tspan fill="#7A7672">$ </tspan>
    <tspan fill="#A0C496">opx</tspan>
    <tspan fill="#D6D3CE"> npm run dev</tspan>
  </text>
</svg>
